<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" />
  </head>
  <body>
    <div class="header">Etch-a-Sketch</div>
    <div class="body">
      <div class="buttons">
        <button class="bwMode button">B & W Mode</button>
        <button class="pickColor button">Pick a color</button>
        <button class="rgbMode button">RGB Mode</button>
        <button class="eraser button">Eraser</button>
        <button class="clear button">Clear</button>
        <p class="gridSize">Select grid size</p>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="20"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
      <div class="square"></div>
    </div>
    <script src="script.js"></script>
    <div class="copyright"></div>
  </body>
</html>
